{% extends "layout.html" %}

{% block body %}
<p class="subtitle" style="font-size: x-large;">RESULT</p>


{% if type == 'img' %}

<div class="column left">
    <img src=https://i.imgur.com/{{ output_file }}.jpg>
</div>


<div class="column right">
    <!-- left grid item -->

    {% if errors != " " %}

    <div class="error">
        <p style="color: white; font-size: large;">Errors faced while processing:</p>
        <p>{{ errors }}</p>
    </div>
    {% endif %}
</div>

<!-- right grid item -->
<div class="column right">
    <div class="downloadlink">
        <a href="//imgur.com/download/{{ output_file }}/">Download image</a>
    </div>
</div>

{% else %}
<div class="column left">
    <pre>
        <div class="data" style="font-size: {{ size }};">
    {{ output_file }}
        </div>
        </pre>
</div>

<div class="column right">
<div class="downloadlink">
    <a href="{{ dl_link }}">Download .txt file</a>
</div>
</div>

<div class="column right">
<div class="downloadlink">
    <a href="{{ raw_link }}">View raw text</a>
</div>
</div>


{% endif %}

</div>

{% endblock %}
